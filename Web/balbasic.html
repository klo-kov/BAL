		            <!--      Wizard container        -->

		                <div class="card wizard-card" data-color="purple" id="wizard">
			                <form action="" method="">

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		BENEFIT ALL LIFTERS WEB
		                        	</h3>
									<h5>Download template & Upload your program.</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
                    <li><a href="#Download" data-toggle="tab">Download</a></li>              
                    <li><a href="#Upload" data-toggle="tab">Upload</a></li>
                                  
			                            
			                            
			                            
			                        </ul>
								</div>

		                        <div class="tab-content">

		                                        	<div class="picture">
														<input type="file" id="uploadfile" style="display:none;" accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">

													</div>

		                                    	</a>
										
		                            </div>

                                        				<img src="assets/img/excel-icon.png" class="picture-src" id="wizardPicturePreview" title=""/>
		                                            	<input type="input" id="wizard-picture">
		                                        	</div>
		                                        	<h6>Click to download</h6>
		                                    	</a>
